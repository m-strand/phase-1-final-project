<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookFinder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@1&family=IM+Fell+Great+Primer:ital@1&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plaster&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1 class="logo">BookFinder</h1>
        <p id="instructions">To Search, type the book's title and then click on the search button. </p>
      </header>
      
        <form id="enter-book">
              <input type="text" id="query" value="" placeholder="Type a Book Title"/>
              <input type="submit" id="search-volumes" class="btn btn-primary" value="Search" />
         </form>
      <div class="results">

      </div>
<script src="app.js"></script>

</body>
</html>
