<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookFinder</title>
    <link rel="stylesheet" href="styles.css">>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="navBar">
    <h1 id="logo">BookFinder</h1>
    <form id="enter-book">
        <input type="text" id="query" value="" placeholder="Type a Book Title"/>
          <button type="submit" class="btn headerBtn" id="searchBtn">
            <i class="material-icons search">search</i> 
          </button>
        </input>
    </form>
    <button id="wishlist" class="btn headerBtn">WISHLIST</button>
  </div>
  
  <div id="wishlist-pop-up">
    <button id="exit-list">
      <i class="material-icons">&#xe14c;</i>
    </button>
    <h2 class="wishListHeader">Wishlist</h2>
    
  </div>
  
  <div class="search-section">
    
  </div>
<script src="app.js"></script>
</body>
</html>
